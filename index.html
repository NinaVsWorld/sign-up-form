<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="img-logo">
        <div class="translucent">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin project logo">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="author">
            <p class="photo-author">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div class="sign-up">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you
                achieve your deepest dreams. Sign up <span class="italics">now</span> to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <form>
            <p>Let's do this!</p>
            <div class="form">
                <div class="sect-1">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="email">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mail">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div class="sect-2">
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="phone">
                        <label for="phone">Number</label>
                        <input type="tel" id="phone" name="phone-number">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
            <p class="existing-acc">Already have an account> <span class="log in">Log in</span></p>
        </form>
    </div>
</body>
</html>
